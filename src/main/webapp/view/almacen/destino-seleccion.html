<div class="container">
    <div class="row">
        <div class="col-md-12 order-md-1">
            <form id="destino-datos" class="needs-validation" novalidate>
                <div>
                    <div class="row">
                        <div class="col-md-12">
                            <p class="lead">Distancia Recorrida y Hora de Llegada</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Distancia Recorrida (KM)</label>
                            <input type="text" class="form-control" name="distancia" placeholder="" value="" required pattern="^\d+(?:\.\d{1,3})?$">
                            <div class="invalid-feedback">
                                La <strong>distancia recorrida</strong> es requerida, n&uacute;mero con hasta tres decimales.
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label>Fecha y Hora de Llegada</label>
                            <input type="datetime-local" class="form-control" name="fechallegada" value="" required>
                            <div class="invalid-feedback">
                                La <strong>fecha y hora de llegada</strong> es requerida.
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div id="destino-notificacion">
                    Listo.
                </div>
            </form>
        </div>
    </div>
</div>
