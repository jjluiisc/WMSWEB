<div class="container">
    <div id="titulo">
        <h2>Facturar Ruta</h2>
        <p class="lead">Datos de la Facturaci&oacute;n por Ruta</p>
    </div>
    <div class="row">
        <div class="col-md-12 order-md-1">
            <form id="ordensurtido-datos">
                <h4 class="mb-3">Orden Surtido</h4>
                <div class="row">
                    <div class="col-sm-2">
                        <label>Compa&ntilde;ia</label>
                        <input type="text" class="form-control" style="text-align: right;" name="compania" readonly>
                    </div>
                    <div class="col-sm-3">
                        <label>Estatus</label>
                        <select class="form-control" name="status" disabled>
                            <option value="PE">Pendiente</option>
                            <option value="SU">Surtiendose</option>
                            <option value="TS">Terminado de Surtir</option>
                            <option value="CO">Confirmado</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <label>Pedido</label>
                        <input type="text" class="form-control" name="pedido" readonly>
                    </div>
                    <div class="col-sm-3">
                        <label>Fecha Pedido</label>
                        <input type="date" class="form-control" name="fechapedido" readonly>
                    </div>
                </div>
                <div class="space-medium"></div>
                <div class="row">
                    <div class="col-sm-3">
                        <label>Cliente</label>
                        <input type="text" class="form-control" name="cliente" readonly>
                    </div>
                    <div class="col-sm-3">
                        <label>Vendedor</label>
                        <input type="text" class="form-control" name="vendedor" readonly>
                    </div>
                    <div class="col-sm-3">
                        <label>Ruta</label>
                        <div class="input-group invalid">
                            <input type="text" class="form-control" name="ruta">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-sm btn-outline-secondary" id="btn-ruta" onclick="filtroCampo(this, 'ruta');">
                                    <span class="fa fa-filter" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <label>Total</label>
                        <input type="text" class="form-control" style="text-align: right;" name="total" readonly>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="space"></div>
    <div class="row">
        <div class="col-md-12 order-md-1">
            <h4 class="mb-3">Ordenes de Surtido</h4>
            <div class="row">
                <div class="col-sm-12" id="ordenessurtido">
                </div>
            </div>
            <div class="space-medium"></div>
            <div class="row">
                <div class="col-sm-6">
                    <form id="ordenessurtido-totales">
                        <div class="row">
                            <div class="col-sm-3">
                                <label>Pendientes:</label>
                                <input type="text" class="form-control" style="text-align: right;" name="tpendientes" readonly>
                            </div>
                            <div class="col-sm-3">
                                <label>Surtiendo:</label>
                                <input type="text" class="form-control row-green" style="text-align: right;" name="tsurtiendo" readonly>
                            </div>
                            <div class="col-sm-3">
                                <label>Terminados de Surtir:</label>
                                <input type="text" class="form-control row-yellow" style="text-align: right;" name="tterminados" readonly>
                            </div>
                            <div class="col-sm-3">
                                <label>Certificados:</label>
                                <input type="text" class="form-control row-blue" style="text-align: right;" name="tconfirmados" readonly>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-6">
                    <div class="form-group row pull-right">
                        <div class="col-sm-12">
                            <div class="btn-group" role="group">
                                <!-- button class="btn btn-outline-primary" id="btn-cancela"
                                    onclick="cancelaOrdenSurtido(); return false;">
                                    <span class="fa fa-ban"></span> Cancelar
                                </button -->
                                <button class="btn btn-outline-primary" id="btn-detalles"
                                    onclick="detallesOrdenSurtido(); return false;">
                                    <span class="fa fa-asterisk"></span> Detalles
                                </button>
                                <button class="btn btn-outline-primary" id="btn-facturar"
                                    onclick="facturarOrdenesSurtidoRuta(); return false;">
                                    <span class="fa fa-dollar"></span> Facturar
                                </button>
                                <button class="btn btn-outline-primary" id="btn-refresh-ordenes-surtido"
                                    onclick="actualizaOrdenesSurtido(); return false;">
                                    <span class="fa fa-refresh"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="invisible" id="div-detalles">
        <div class="space"></div>
        <hr>
        <h3 class="mb-3">Detalles</h3>
        <div class="row">
            <div class="col-sm-12" id="detalles">
            </div>
        </div>
        <div class="space-medium"></div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group row pull-right">
                    <div class="col-sm-12">
                        <!-- div class="btn-group" role="group">
                            <button class="btn btn-outline-primary" id="btn-consulta-existencia"
                                onclick="consultaExistencia(); return false;">
                                <span class="fa fa-cubes"></span> Consulta Existencia
                            </button>
                        </div -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="space"></div>
    <div class="space"></div>
    <div id="notificacion">
        Listo.
    </div>
    <div class="space"></div>
</div>
