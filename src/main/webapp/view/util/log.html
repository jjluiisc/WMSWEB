
<div class="container">
    <div id="titulo">
        <h2>Log</h2>

        <div class="col-md-12 order-md-1">
            <form id="datos" class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-12">
                        <textarea name="log" style="width: 100%; font-family: monospace; font-size: 10px;" rows="20" readonly></textarea>
                    </div>
                </div>
                <hr>
                <div class="space"></div>
                <div class="row" id="comandos">
                    <div class="col-md-6">

                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row pull-right">
                            <div class="col-sm-12">
                                <div>
                                    <button type="button" class="btn btn-outline-primary" onclick="window.history.back();">

                                </div>
                            </div>
                        </div>
