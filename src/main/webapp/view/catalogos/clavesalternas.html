
<div class="container">
    <div id="titulo">
        <h2>C&oacute;digos QR</h2>
        <p class="lead">Datos para el registro de C&oacute;digos QR.</p>
    </div>
    <div class="row">
        <div class="col-md-12 order-md-1">
            <form id="datos" class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-sm-12">
                        <label>Compa&ntilde;ia</label>
                        <div class="input-group invalid">
                            <div class="input-group-prepend">
                                <input type="text" class="form-control key-input" name="compania" disabled required>
                            </div>
                            <input type="text" class="form-control" name="razonsocial" disabled="">
                            <div class="invalid-feedback">
                                La <strong>Compa&ntilde;ia</strong> es requerida.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label>Clave</label>
                        <div class="input-group invalid">
                            <div class="input-group-prepend">
                                <button type="button" class="btn btn-sm btn-outline-secondary" id="btn-buscar">
                                    <span class="fa fa-search" aria-hidden="true"></span>&nbsp;Buscar
                                </button>
                            </div>
                            <input type="text" class="form-control" name="clave"  placeholder="" value="" required>
                            <div class="invalid-feedback">
                                La <strong>clave</strong> no puede estar vac&iacute;o.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <label>Codigo</label>
                        <input type="text" class="form-control" name="codigo" placeholder="" value="">
                        <div class="invalid-feedback">
                            El <strong>codigo</strong> no puede estar vac&iacute;o.
                        </div>
                    </div>
                </div>
            </form>
            <div class="invisible" id="div-lotes">
                <div class="space"></div>
                <div id="titulo-lotes">
                    <h3>Lotes de Producto</h3>
                    <p class="lead">Datos para el registro de Lotes de Producto.</p>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-12 order-md-1">
                        <form id="lotes" class="needs-validation" novalidate>
                            <div class="row">
                                <div class="col-md-4">
                                    <label>Clave</label>
                                    <div class="input-group invalid">
                                        <div class="input-group-prepend">
                                            <button type="button" class="btn btn-sm btn-outline-secondary" id="btn-buscar-lote">
                                                <span class="fa fa-search" aria-hidden="true"></span>&nbsp;Buscar
                                            </button>
                                        </div>
                                        <input type="text" class="form-control text-uppercase" name="CVE_ART" placeholder="" value="" required data-record=''>
                                        <div class="invalid-feedback">
                                            El <strong>c&oacute;digo de producto</strong> no puede estar vac&iacute;o.
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <label>Descripci&oacute;n</label>
                                    <input type="text" class="form-control text-uppercase" name="DESCR" placeholder="" value="" readonly>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <label>Cantidad</label>
                                    <input type="text" class="form-control text-uppercase" name="CANT" placeholder="" value="" required pattern="^\d+$">
                                    <div class="invalid-feedback">
                                        La <strong>cantidad</strong> es requerida, n&uacute;mero entero.
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label>Lote</label>
                                    <input type="text" class="form-control text-uppercase" name="LOTE" placeholder="" value="" readonly>
                                </div>
                                <div class="col-md-6">
                                    <label>Caducidad</label>
                                    <input type="text" class="form-control text-uppercase" name="FCHCADUC" placeholder="" value="" readonly>
                                </div>
                            </div>
                        </form>
                        <div class="space"></div>
                        <div class="row" id="comandos-codigos">
                            <div class="col-sm-12">
                                <div class="btn-group" role="group">
                                    <button class="btn btn-outline-primary" id="btn-agrega-lote">
                                        <span class="fa fa-plus"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="space"></div>
            <div class="row" id="comandos">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-sm-12">
                            <div>
                                <button type="button" class="btn btn-outline-primary" id="btn-lotes">
                                    <span class="fa fa-archive" aria-hidden="true"></span>&nbsp;Lotes
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row pull-right">
                        <div class="col-sm-12">
                            <div>
                                <button type="button" class="btn btn-outline-primary" id="btn-regresar" onclick="window.history.back();">
                                    <span class="fa fa-step-backward" aria-hidden="true"></span>&nbsp;Regresar
                                </button>
                                <button type="button" class="btn btn-outline-primary" id="btn-limpiar">
                                    <span class="fa fa-eraser" aria-hidden="true"></span>&nbsp;Limpiar
                                </button>
                                <button type="button" class="btn btn-outline-primary" id="btn-guardar">
                                    <span class="fa fa-save" aria-hidden="true"></span>&nbsp;Guardar
                                </button>
                                <button type="button" class="btn btn-outline-primary" id="btn-borrar">
                                    <span class="fa fa-remove" aria-hidden="true"></span>&nbsp;Borrar
                                </button>
                                <button type="button" class="btn btn-outline-primary" id="btn-reportes">
                                    <span class="fa fa-print" aria-hidden="true"></span>&nbsp;Reportes
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="space"></div>
            <div id="notificacion">
                Listo.
            </div>
        </div>
    </div>
</div>
