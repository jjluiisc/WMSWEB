
<div class="container">
    <div id="titulo">
        <h2>Perfiles</h2>
        <p class="lead">Datos para el registro de Perfiles.</p>
    </div>
    <div class="row">
        <div class="col-md-12 order-md-1">
            <form id="datos" class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-4">
                        <label>Perfil</label>
                        <div class="input-group invalid">
                            <div class="input-group-prepend">
                                <button type="button" class="btn btn-sm btn-outline-secondary" id="btn-buscar">
                                    <span class="fa fa-search" aria-hidden="true"></span>&nbsp;Buscar
                                </button>
                            </div>
                            <input type="text" class="form-control text-uppercase" name="perfil"  placeholder="" value="" required>
                            <div class="invalid-feedback">
                                El <strong>perfil</strong> no puede estar vac&iacute;a.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label>Descripci&oacute;n</label>
                        <input type="text" class="form-control text-uppercase" name="descripcion" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            La <strong>descripci&oacute;n</strong> es requerida.
                        </div>
                    </div>
                </div>
                <hr>
                <div class="space"></div>
                <div class="row" id="comandos">
                    <div class="col-md-12">
                        <div class="row pull-right">
                            <div class="col-sm-12">
                                <div>
                                    <button type="button" class="btn btn-outline-primary" id="btn-regresar" onclick="window.history.back();">
                                        <span class="fa fa-step-backward" aria-hidden="true"></span>&nbsp;Regresar
                                    </button>
                                    <button type="button" class="btn btn-outline-primary" id="btn-limpiar">
                                        <span class="fa fa-eraser" aria-hidden="true"></span>&nbsp;Limpiar
                                    </button>
                                    <button type="button" class="btn btn-outline-primary" id="btn-guardar">
                                        <span class="fa fa-save" aria-hidden="true"></span>&nbsp;Guardar
                                    </button>
                                    <button type="button" class="btn btn-outline-primary" id="btn-borrar">
                                        <span class="fa fa-remove" aria-hidden="true"></span>&nbsp;Borrar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="space"></div>
                <div id="notificacion">
                    Listo.
                </div>
            </form>
        </div>
    </div>
</div>
